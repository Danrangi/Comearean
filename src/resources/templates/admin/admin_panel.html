{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-12 mb-4">
        <div class="card p-4 bg-primary text-white">
            <h3>Center Management Panel</h3>
            <p>Manage your exams, subjects, and questions bank here.</p>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card p-3 shadow-sm">
            <h5>Create Subject</h5>
            <hr>
            <form action="{{ url_for('admin.index') }}" method="POST">
                <div class="mb-3">
                    <label>Select Exam Type</label>
                    <select name="exam_id" class="form-select" required>
                        {% for exam in exams %}
                        <option value="{{ exam.id }}">{{ exam.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label>Subject Name</label>
                    <input type="text" name="subject_name" class="form-control" placeholder="e.g. Physics" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Subject</button>
            </form>
        </div>
    </div>

    <div class="col-md-8">
        <div class="card p-3 shadow-sm">
            <h5>Question Bank by Subject</h5>
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th>Exam</th>
                        <th>Subject</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for sub in subjects %}
                    <tr>
                        <td><span class="badge bg-secondary">{{ sub.exam.name }}</span></td>
                        <td><strong>{{ sub.name }}</strong></td>
                        <td>
                            <a href="{{ url_for('admin.manage_questions', subject_id=sub.id) }}" class="btn btn-sm btn-info text-white">Manage Questions</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="py-4">
    <div class="text-center text-white mb-5">
        <h1 class="fw-bold display-5">Candidate Portal</h1>
        <p class="lead">Select an examination category to begin your assessment.</p>
    </div>
    
    <div class="row g-4 justify-content-center">
        {% for exam in exams %}
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 border-0 shadow-lg">
                <div class="card-header bg-white text-center py-4">
                    <h3 class="fw-bold text-primary mb-0">{{ exam.name }}</h3>
                </div>
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between mb-4 text-muted">
                        <div><i class="fas fa-clock me-2"></i>{{ exam.duration_minutes }} Mins</div>
                        <div><i class="fas fa-book me-2"></i>{{ exam.required_subjects }} Subject(s)</div>
                    </div>
                    <a href="{{ url_for('main.exam_setup', exam_id=exam.id) }}" class="btn btn-primary w-100 btn-lg fw-bold">
                        <i class="fas fa-play me-2"></i>Start Exam
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

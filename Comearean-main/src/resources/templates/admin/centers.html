{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>CBT Centers</h2>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCenterModal">Add New Center</button>
</div>

<div class="card">
    <div class="card-body">
        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Admin Account</th>
                </tr>
            </thead>
            <tbody>
                {% for center in centers %}
                <tr>
                    <td>{{ center.id }}</td>
                    <td><strong>{{ center.name }}</strong></td>
                    <td>{{ center.location }}</td>
                    <td><code>admin_{{ center.id }}</code> (Pass: admin123)</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="addCenterModal" tabindex="-1">
    <div class="modal-dialog">
        <form action="{{ url_for('super_admin.add_center') }}" method="POST" class="modal-content">
            <div class="modal-header"><h5>Add New Center</h5></div>
            <div class="modal-body">
                <input type="text" name="name" class="form-control mb-3" placeholder="Center Name" required>
                <input type="text" name="location" class="form-control" placeholder="City / State" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Create Center</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-6">
        <div class="card shadow p-4">
            <h3 class="fw-bold text-primary mb-3">{{ exam.name }} Setup</h3>
            <p>Select exactly <strong>{{ exam.required_subjects }}</strong> subjects to begin.</p>
            <hr>
            <form action="{{ url_for('main.take_exam') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <input type="hidden" name="exam_id" value="{{ exam.id }}">
                <div class="row g-3">
                    {% for subject in subjects %}
                    <div class="col-md-6">
                        <div class="form-check card p-2">
                            <input class="form-check-input ms-1" type="checkbox" name="subjects" value="{{ subject.id }}" id="sub{{ subject.id }}">
                            <label class="form-check-label ms-4 fw-bold" for="sub{{ subject.id }}">
                                {{ subject.name }}
                            </label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-success w-100 mt-4 fw-bold py-2">ENTER WAR ROOM</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
